name: build

on: 
  workflow_dispatch:
  # push:

jobs:
  multi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.1"

      - name: View poetry --help
        run: poetry --help

      - name: Build
        run: |
          poetry install
          poetry build
          ls dist/*